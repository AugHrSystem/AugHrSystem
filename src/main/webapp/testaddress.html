<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Address</title>

<!-- JQUERY ทำงานตามลำดับ เอา QUERY ไว้บนสุด เพราะ bootstrap มันจะเรียก JQERY  -->
<script src="<c:url value="/resources/js/jquery-1.10.2.min.js" />"></script>
<script src="<c:url value="/resources/js/jquery.dataTables.min.js" />"></script>
<script src="<c:url value="/resources/js/dataTables.bootstrap.js" />"></script>

<!-- CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<body>

	<div class="container">

		<form>
		<h2>Address</h2>
			<div class="form-group">
			
			<table id="tbResult" class=" table table-striped table-bordered">
			<thead>
				<tr class ="success">
					<th>Action</th>
					<th>AddressType</th>
					<th>Address</th>
					<th>Address(Cont.)</th>
					<th>Province</th>
					<th>Zipcode</th>
					<th></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		
		<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Add
</button>


				
		</form>
		
		
		
		<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Address</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
        
        <div class="col col-lg-4 col-md-5 col-sm-6 col-xs-12">
				<label>AddressType</label> <div class="dropdown">
					<select class="form-control">
						<option>Code Employee</option>
						<option>TH001</option>
						<option>TH002</option>
						<option>TH003</option>
						<option>TH004</option>
					</select>
				</div>
			</div>
        
        
        	<label for="address">AddressType:</label>
        	<!-- <f:select path="addresstype" cssClass="form-control" id="addresstypeAdd">
										<f:option value="-1" label="--- Select Address Type ---" />
										<c:forEach var="obj" items="${ productCategoryList }">
												<option value="${obj.id }">${ obj.name}</option>
										</c:forEach>
									</f:select> -->
									
		
        
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
		
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
</html>
