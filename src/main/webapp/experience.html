<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Experience</title>

<!-- CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<form>
		<ol class="breadcrumb">
			<li role="presentation" class="active"><a href="#">Home</a></li>
 			<li role="presentation"><a href="#addModal" data-toggle="modal">Add Experience</a></li>
		</ol>
		<h2>Experience</h2>
			<div class="form-group">		
			<table id="tbResult" class="table">
			<thead>
				<tr>
					<th>Company Name</th>
					<th>Business</th>
					<th>Address</th>
					<th>Position</th>
					<th>Supervisor</th>
					<th>Date From</th>
					<th>Date To</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		
	<!-- Button trigger modal -->
	<div align="right">
		<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">
 	 	Add
		</button>
	</div>
	</form>
		
		
		
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Experience</h4>
      </div>
      <div class="modal-body">
       
        <div class="form-group">
  			<label>Company Name :</label>
  			<input type="text" class="form-control" placeholder="Enter Company Name">
  		</div>
  		<div class="form-group">
  			<label>Business :</label>
  			<input type="text" class="form-control" placeholder="Enter Business">
  		</div>
      	<div class="form-group">
      	<label>Position :</label>
				<div class="dropdown">
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>					
					</select>
				</div>
		</div>
		<div class="form-group">
  			<label>Description :</label>
  			<input type="text" class="form-control" placeholder="Enter Description">
  		</div>
  		<div class="form-group">
  			<label>Supervisor :</label>
  			<input type="text" class="form-control" placeholder="Enter BSupervisor Name">
  		</div>
  		<div class="form-group">
  			<label>Date From :</label>
  			
  		</div>
  		<div class="form-group">
  			<label>Date To :</label>
  		
  		</div>
                
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
		
		
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
