<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<title>Experience</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
    			<div class="col col-lg-4 col-md-6 col-sm-6 col-xs-12 col-lg-offset-4 col-sm-offset-3">
					<h1 style="border-bottom: 1px dotted #8f8f8f;">Experience Add</h1>
					
					<div class="input-group">
						<label>Audit Flag :</label>
    					<input type="text" class="form-control" id="auditFlag" placeholder="Enter Audit Flag">
					</div>
										
					<div class="input-group">
						<label>Create By :</label>
    					<input type="text" class="form-control" id="createBy" placeholder="Enter Your Name">
					</div>
					
					<div class="input-group">
						<label>Update By :</label>
    					<input type="text" class="form-control" id="updateBy" placeholder="Enter Your Name">
					</div>
					
					<div class="input-group">
						<label>Code :</label>
    					<input type="text" class="form-control" id="code" placeholder="Enter Code">
					</div>
					
					<div class="input-group">
						<label>Business Name :</label>
    					<input type="text" class="form-control" id="businessName" placeholder="Enter Business Name">
					</div>
					
					<div class="input-group">
						<label>Company Name :</label>
    					<input type="text" class="form-control" id="companyName" placeholder="Enter Company Name">
					</div>
					
					<div class="input-group">
						<label>Description :</label>
    					<input type="text" class="form-control" id="description" placeholder="Enter Description">
					</div>
					
					<div class="input-group">
						<label>Supervisor :</label>

					</div>
					
					<div class="form-group">
    					<label>Core Skill :</label>
    					<!-- Small button group -->
						<div class="btn-group">
	  						<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
	    						Core Skill <span class="caret"></span>
	  						</button>
	  						<ul class="dropdown-menu" role="menu">
	 							<li><a href="#">1</a></li>
    							<li><a href="#">2</a></li>
    							<li><a href="#">3</a></li>
	 						</ul>
						</div>
  					</div>
  					<div class="form-group">
  						<button type="button" class="btn btn-danger">Add</button> <button type="button" class="btn btn-default">Edit</button>
					</div>
				</div>
			</div>
		</div>
