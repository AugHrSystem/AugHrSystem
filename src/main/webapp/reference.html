<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reference</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div
				class="col col-lg-4 col-md-6 col-sm-6 col-xs-12 col-lg-offset-4 col-sm-offset-3">
				<h1>Reference Add</h1>
				<form>
					<div class="form-group">
						<label>Name :</label> <input type="text" class="form-control"
							id="university" placeholder="NAME">
					</div>

					<div class="form-group">
						<label>Address :</label> <input type="text" class="form-control"
							id="gpa" placeholder="address">
					</div>

					<div class="form-group">
						<label>Tel :</label> <input type="text" class="form-control"
							id="faculty" placeholder="tel">
					</div>

					<div class="form-group">
						<label>Occupation :</label> <input type="text"
							class="form-control" id="major" placeholder="occupation">
					</div>



					<button type="button" class="btn btn-primary">Add</button>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
