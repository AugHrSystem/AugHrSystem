<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Education</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>

<div class="container">
<div class="row">
<div class="col col-lg-4 col-md-6 col-sm-6 col-xs-12 col-lg-offset-4 col-sm-offset-3">
 <h1 style="border-bottom: 1px dotted #8f8f8f;">Education Add</h1> 
  <div class="form-group">
    <label>University :</label>
    <input type="text" class="form-control" id="university" placeholder="Enter University">
  </div>
  
  <div class="form-group">
    <label>GPA :</label>
    <input type="text" class="form-control" id="gpa" placeholder="Enter GPA">
  </div>
  
  <div class="form-group">
    <label>Faculty :</label>
    <input type="text" class="form-control" id="faculty" placeholder="Enter Faculty">
  </div>
  
  <div class="form-group">
    <label>Major :</label>
    <input type="text" class="form-control" id="major" placeholder="Enter Major">
  </div>
  
  <div class="form-group">
    <label>Degree :</label>
    <!-- Small button group -->
	<div class="btn-group">
	  <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
	    Degree <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" role="menu">
	 	<li><a href="#">Action</a></li>
    	<li><a href="#">Another action</a></li>
    	<li><a href="#">Something else here</a></li>
	  </ul>
	</div>
  </div>
  <div class="form-group">
  	<button type="button" class="btn btn-danger">Add</button>
  </div>
</div>
</div>
</div>

</body>
</html>
